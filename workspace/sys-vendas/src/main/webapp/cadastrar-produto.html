<!doctype html>
<html lang="pt-br">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Cadastrar Produto</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="principal">
	<div class="page-header">
  		<h1>Cadastro de Produtos </h1>
	</div>
	
	<form action="novoProduto" >
	
	<fieldset class="campo">
	<legend>Dados do Produto</legend>

		<div class="esquerda">
		
			<div class="caixa">
				<label for="nome">Nome:</label>
				<input type="text" name="nome" size="40" class="form-control" aria-describedby="sizing-addon3">  
			
				<label for="descricao">Descrição:</label>
				<input type="text" name="descricao" size="40" class="form-control" aria-describedby="sizing-addon3">
			
				<label for="indicacao">Indicação:</label>
				<input type="text" name="indicacao" size="40" class="form-control" aria-describedby="sizing-addon3">
				<br />
			</div>
		</div>
		
		<div class="direita">
			<div class="caixa">
				<label for="email">Volume:</label>
				<input type="text" name="email" size="30" class="form-control" aria-describedby="sizing-addon3">
			
				<label for="custoUnid">Custo Unitário:</label>
				<input type="text" name="custoUnid" size="30" class="form-control" aria-describedby="sizing-addon3">
			
				<label for="sugestaoVenda">Sugestão de Venda:</label>
				<input type="text" name="sugestaoVenda" size="30" class="form-control" aria-describedby="sizing-addon3">
			</div>			
		</div>
		
		<div class="caixa">
			<input type="submit" class="btn btn-primary" name="Enviar"> 
			<input type="reset" class="btn btn-default" name="Limpar">		
		</div>
		
	</fieldset>
		
	</form>
	</div>
</body>
</html>
